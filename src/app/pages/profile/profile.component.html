<div *ngIf="userInfoAvailable" class="row">
  <div class="col-* align-content-center">
    <div class="profile-picture">
      <img src="{{profile_picture}}" />
    </div>
  </div>

  <div class="col-md-1 hidden-sm-down"></div>

  <div class="col-sm-7 col-xs-8 user-info">
    <div class="row username">
      {{username}}
    </div>
    <div class="row">
      <span class="counts">{{numOfPosts}}</span> posts
      <span class="counts">{{numOfFollowers}}</span> followers
      <span class="counts">{{numOfFollowing}}</span> following
    </div>
    <div class="row">
      <h5>{{full_name}}</h5>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-xs-6" *ngFor="let media of recent_media">
    <div class="media" [attr.data-overlay-text]="getOverlayText(media)">
      <img src="{{media.url}}" />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-xs-6 media" *ngFor="let media of liked_media">
    <img src="{{media}}" />
  </div>
</div>
